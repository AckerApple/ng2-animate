<div class="container">
  <h2 (click)="onToggle()">Ng2 Animate</h2>
  <div class="wrap">
    <div class="demo-wrap" *ngFor="let item of animations" (click)="item.show = !item.show">
      <div class="demo-item" *ngIf="item.show" [@animate]="item.key" [ngStyle]="{'background-color': '#' + item.bg}">
        {{item.key}}
      </div>
    </div>
  </div>
  <p>
    <a href="https://github.com/yuyang041060120/ng2-animate">View on GitHub</a>
  </p>
</div>
